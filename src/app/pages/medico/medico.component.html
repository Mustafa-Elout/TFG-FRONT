<router-outlet></router-outlet>

<div class="buscar">
  <mat-label>Buscar medico</mat-label>
  <!-- Evento que se ejecuta al pulsar una tecla y se filtra -->
</div>
<input class="buscarInput" matInput (keyup)="buscar($event)" placeholder="Nombres o apellidos" #input>

<table mat-table [dataSource]="origen" class="mat-elevation-z8" matSort (matSortChange)="cambioFiltro($event)">

  <ng-container matColumnDef="idMedico">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="sort by number"> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.idMedico}} </td>
  </ng-container>

  <ng-container matColumnDef="nombres">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="sort by nombres"> Nombres </th>
    <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
  </ng-container>

  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="sort by apellidos"> Apellidos </th>
    <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
  </ng-container>

  <ng-container matColumnDef="cedula">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="sort by cedula"> Cedula </th>
    <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" (click)="openDialog(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button color="primary" (click)="eliminar(element.idMedico)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>
</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,20,50]" [showFirstLastButtons]="true">
</mat-paginator>

<button mat-fab color="accent" style="float: right" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
