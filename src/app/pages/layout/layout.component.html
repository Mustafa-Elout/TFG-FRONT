<div class="example-container">
    <mat-toolbar color="primary" class="example-toolbar" >
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
            <mat-icon *ngIf="sidenav.opened">close</mat-icon>
        </button>
        <h1 class="example-app-name">CLINICA INTEGRITY</h1>
        <span class="example-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/perfil">
                <mat-icon>account_box</mat-icon>
                <span>Mi Perfil</span>
            </button>
            <button mat-menu-item (click)="cerrarSesion()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Cerrar Sesi√≥n</span>
            </button>
        </mat-menu>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #sidenav style="width: 200px" mode="push">
            <div class="cruz">
                <img  src="assets/Images/Cruz roja.jpg" width="128">   
            </div>
        
            <div *ngFor="let elemento of menus">
                <button mat-menu-item (click)="sidenav.toggle()"  (click)="navegar(elemento.url)">
                <mat-icon>{{elemento.icono}}</mat-icon>
                <span>{{elemento.nombre}}</span>
                </button>
                <mat-divider></mat-divider>
            </div>
          
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>        
        </mat-sidenav-content>
     
    </mat-sidenav-container>
</div>
